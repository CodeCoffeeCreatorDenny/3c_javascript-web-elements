<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="calculator-display">
        <h1>0</h1>
      </div>
      <div class="calculator-buttons keys">
        <span></span>
        <span></span>
        <span></span>
        <button class="op__key operator" value="/">/</button>
        <button class="num__key" value="7">7</button>
        <button class="num__key" value="8">8</button>
        <button class="num__key" value="9">9</button>
        <button class="op__key operator" value="*">x</button>
        <button class="num__key" value="4">4</button>
        <button class="num__key" value="5">5</button>
        <button class="num__key" value="6">6</button>
        <button class="op__key operator" value="-">-</button>
        <button class="num__key" value="1">1</button>
        <button class="num__key" value="2">2</button>
        <button class="num__key" value="3">3</button>
        <button class="op__key operator" value="+">+</button>
        <button class="num__key decimal" value=".">.</button>
        <button class="num__key" value="0">0</button>
        <button class="op__key" id="clear-btn">C</button>
        <button class="eq__key operator equal-sign" value="=">=</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
